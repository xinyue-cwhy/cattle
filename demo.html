<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="box">
    <h3>请先选择母牛的打管日期后，</h3>
    <h3>按'确定'键</h3>
    <h5>（本系统按怀孕9个半月计算）</h5>
    <h4>当前时间为：</h4>
    <input type="date"><span>（含打管当天）</span><br /><button>确定</button>
    <p class="newtime">预计生产时间为：请先选择打管日期</p>
    <p class="timer">倒计时：请先选择打管日期</p>
  </div>
  <script src="./demo.js"></script>
</body>

</html>
